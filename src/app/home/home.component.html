  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Transaction Explorer - Home</h1>
  </mat-toolbar>
  <mat-sidenav-container class="example-container" autosize>
    <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
      <mat-nav-list>
        <mat-list-item [routerLink]="['/test']"  (click)="showSubmenu = !showSubmenu" class="parent">
          <span class="full-width" *ngIf="isExpanded || isShowing">
           Home</span>
          <mat-icon mat-list-icon>home</mat-icon>
        </mat-list-item>
        <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
          <span class="full-width" *ngIf="isExpanded || isShowing">Query</span>
          <mat-icon mat-list-icon>query_builder</mat-icon>
        </mat-list-item>
        <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
          <span class="full-width" *ngIf="isExpanded || isShowing">History</span>
          <mat-icon mat-list-icon>history</mat-icon>
        </mat-list-item>
        <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
          <span class="full-width" *ngIf="isExpanded || isShowing">Info</span>
          <mat-icon mat-list-icon>info</mat-icon>
        </mat-list-item>
      </mat-nav-list>
      <mat-nav-list>
  </mat-nav-list>
    </mat-sidenav>

    
  
   <div class="example-sidenav-content">
      Main content that resizes properly
        <router-outlet></router-outlet> 
    </div>
  
  </mat-sidenav-container>
